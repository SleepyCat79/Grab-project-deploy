basePath: /api/v1
definitions:
  dto.AccommodationSuggestion:
    properties:
      accommodation_id:
        type: string
      booking_link:
        type: string
      city:
        type: string
      description:
        type: string
      destination_id:
        type: string
      elderly_friendly:
        type: boolean
      image_url:
        items:
          $ref: '#/definitions/model.Image'
        type: array
      location:
        type: string
      name:
        type: string
      price:
        type: number
      rating:
        type: number
      room_info:
        type: string
      room_types:
        items:
          $ref: '#/definitions/model.RoomType'
        type: array
      tax_info:
        type: string
      unit:
        type: string
    type: object
  dto.AccommodationsSuggestion:
    properties:
      accommodations:
        items:
          $ref: '#/definitions/dto.AccommodationSuggestion'
        type: array
    type: object
  dto.CreateTripAccommodationRequest:
    properties:
      accommodation_id:
        type: string
      check_in_date:
        type: string
      check_out_date:
        type: string
      cost:
        type: number
      notes:
        type: string
      trip_destination_id:
        type: string
    type: object
  dto.CreateTripDestinationRequest:
    properties:
      accommodations:
        items:
          $ref: '#/definitions/dto.CreateTripAccommodationRequest'
        type: array
      arrival_date:
        type: string
      departure_date:
        type: string
      destination_id:
        type: string
      order_num:
        type: integer
      places:
        items:
          $ref: '#/definitions/dto.CreateTripPlaceRequest'
        type: array
      restaurants:
        items:
          $ref: '#/definitions/dto.CreateTripRestaurantRequest'
        type: array
      trip_id:
        type: string
    type: object
  dto.CreateTripPlaceRequest:
    properties:
      end_time:
        type: string
      notes:
        type: string
      place_id:
        type: string
      scheduled_date:
        type: string
      start_time:
        type: string
      trip_destination_id:
        type: string
    type: object
  dto.CreateTripRequest:
    properties:
      budget:
        type: number
      end_date:
        type: string
      start_date:
        type: string
      trip_destinations:
        items:
          $ref: '#/definitions/dto.CreateTripDestinationRequest'
        type: array
      trip_name:
        type: string
      trip_status:
        type: string
      user_id:
        type: string
    type: object
  dto.CreateTripRestaurantRequest:
    properties:
      end_time:
        type: string
      meal_date:
        type: string
      notes:
        type: string
      reservation_info:
        type: string
      restaurant_id:
        type: string
      start_time:
        type: string
      trip_destination_id:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dto.PlaceSuggestion:
    properties:
      address:
        type: string
      categories:
        type: string
      description:
        type: string
      destination_id:
        type: string
      duration:
        type: string
      images:
        items:
          $ref: '#/definitions/model.Image'
        type: array
      main_image:
        type: string
      name:
        type: string
      opening_hours:
        type: string
      place_id:
        type: string
      price:
        type: string
      rating:
        type: number
      reviews:
        items:
          type: string
        type: array
      type:
        type: string
      url:
        type: string
    type: object
  dto.PlacesSuggestion:
    properties:
      places:
        items:
          $ref: '#/definitions/dto.PlaceSuggestion'
        type: array
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  dto.RestaurantSuggestion:
    properties:
      address:
        type: string
      cuisines:
        type: string
      description:
        type: string
      destination_id:
        type: string
      example_reviews:
        type: string
      is_booking:
        type: boolean
      is_delivery:
        type: boolean
      is_opening:
        type: boolean
      location:
        $ref: '#/definitions/model.Location'
      main_image:
        type: string
      media_urls:
        type: string
      name:
        type: string
      num_reviews:
        type: integer
      opening_hours:
        type: string
      phone:
        type: string
      photo_url:
        type: string
      price_range:
        type: string
      rating:
        type: number
      restaurant_id:
        type: string
      review_summary:
        type: string
      reviews:
        items:
          type: string
        type: array
      services:
        items:
          type: string
        type: array
      url:
        type: string
    type: object
  dto.RestaurantsSuggestion:
    properties:
      restaurants:
        items:
          $ref: '#/definitions/dto.RestaurantSuggestion'
        type: array
    type: object
  dto.TodoCreate:
    description: Todo creation request body
    properties:
      description:
        description: Detailed description of the todo item
        example: Write comprehensive documentation for the API endpoints
        type: string
      status:
        description: Current status of the todo item (pending, in-progress, completed)
        enum:
        - pending
        - in-progress
        - completed
        example: pending
        type: string
      title:
        description: Title of the todo item
        example: Complete project documentation
        type: string
    required:
    - title
    type: object
  dto.TokenResponse:
    properties:
      access_token:
        description: The access token, used for subsequent requests.
        type: string
      refresh_token:
        description: Optional refresh token, used for obtaining new access tokens.
        type: string
    type: object
  dto.TravelPreference:
    properties:
      budget:
        type: string
      duration_days:
        type: integer
      limit:
        type: integer
      location:
        type: string
      places:
        items:
          type: string
        type: array
      season:
        type: string
      travel_style:
        type: string
    type: object
  dto.TripAccommodationDTO:
    properties:
      accommodation_id:
        type: string
      check_in_date:
        type: string
      check_out_date:
        type: string
      cost:
        type: number
      notes:
        type: string
      trip_accommodation_id:
        type: string
      trip_destination_id:
        type: string
    type: object
  dto.TripDTO:
    properties:
      budget:
        type: number
      end_date:
        type: string
      start_date:
        type: string
      trip_destinations:
        items:
          $ref: '#/definitions/dto.TripDestinationDTO'
        type: array
      trip_id:
        type: string
      trip_name:
        type: string
      trip_status:
        type: string
      user_id:
        type: string
    type: object
  dto.TripDestinationDTO:
    properties:
      accommodations:
        items:
          $ref: '#/definitions/dto.TripAccommodationDTO'
        type: array
      arrival_date:
        type: string
      departure_date:
        type: string
      destination_id:
        type: string
      order_num:
        type: integer
      places:
        items:
          $ref: '#/definitions/dto.TripPlaceDTO'
        type: array
      restaurants:
        items:
          $ref: '#/definitions/dto.TripRestaurantDTO'
        type: array
      trip_destination_id:
        type: string
      trip_id:
        type: string
    type: object
  dto.TripPlaceDTO:
    properties:
      end_time:
        type: string
      notes:
        type: string
      place_id:
        type: string
      scheduled_date:
        type: string
      start_time:
        type: string
      trip_destination_id:
        type: string
      trip_place_id:
        type: string
    type: object
  dto.TripRestaurantDTO:
    properties:
      end_time:
        type: string
      meal_date:
        type: string
      notes:
        type: string
      reservation_info:
        type: string
      restaurant_id:
        type: string
      start_time:
        type: string
      trip_destination_id:
        type: string
      trip_restaurant_id:
        type: string
    type: object
  dto.TripSuggestionRequest:
    properties:
      accommodation:
        $ref: '#/definitions/dto.AccommodationsSuggestion'
      places:
        $ref: '#/definitions/dto.PlacesSuggestion'
      restaurants:
        $ref: '#/definitions/dto.RestaurantsSuggestion'
    type: object
  model.Image:
    properties:
      alt:
        type: string
      url:
        type: string
    type: object
  model.Location:
    properties:
      lat:
        type: number
      lon:
        type: number
    type: object
  model.Response:
    properties:
      data: {}
      message:
        type: string
    type: object
  model.RoomType:
    properties:
      bed_type:
        type: string
      conditions:
        type: string
      name:
        type: string
      occupancy:
        type: string
      price:
        type: string
      tax_and_fee:
        type: string
    type: object
  model.Todo:
    description: Todo represents a single todo item with its details
    properties:
      created_at:
        description: Timestamp when the todo was created
        example: "2024-03-15T08:00:00Z"
        type: string
      description:
        description: Detailed description of the todo item
        example: Write comprehensive documentation for the API endpoints
        type: string
      id:
        description: Unique identifier of the todo
        example: 1
        type: integer
      status:
        description: Current status of the todo item (pending, in-progress, completed)
        enum:
        - pending
        - in-progress
        - completed
        example: pending
        type: string
      title:
        description: Title of the todo item
        example: Complete project documentation
        type: string
      updated_at:
        description: Timestamp when the todo was last updated
        example: "2024-03-15T08:00:00Z"
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support Team
    url: http://www.example.com/support
  description: A modern RESTful API for managing travel plans, including trips, destinations,
    accommodations, places, and restaurants.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Travel Planning API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: handles user login requests
      parameters:
      - description: Login
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.TokenResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      summary: User login
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: handles user registration requests
      parameters:
      - description: Register
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.TokenResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      summary: User registration
      tags:
      - auth
  /api/v1/suggest/accommodations:
    get:
      consumes:
      - application/json
      description: Get accommodation suggestions based on travel preferences
      parameters:
      - description: Travel Preferences
        in: body
        name: preference
        required: true
        schema:
          $ref: '#/definitions/dto.TravelPreference'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AccommodationsSuggestion'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Suggest accommodations
      tags:
      - suggest
  /api/v1/suggest/places:
    get:
      consumes:
      - application/json
      description: Get activity suggestions based on travel preferences
      parameters:
      - description: Travel Preferences
        in: body
        name: preference
        required: true
        schema:
          $ref: '#/definitions/dto.TravelPreference'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.PlacesSuggestion'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Suggest places
      tags:
      - suggest
  /api/v1/suggest/restaurants:
    get:
      consumes:
      - application/json
      description: Get restaurant suggestions based on travel preferences
      parameters:
      - description: Travel Preferences
        in: body
        name: preference
        required: true
        schema:
          $ref: '#/definitions/dto.TravelPreference'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.RestaurantsSuggestion'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Suggest restaurants
      tags:
      - suggest
  /api/v1/todos:
    get:
      consumes:
      - application/json
      description: get all todos
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Todo'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Get all todos
      tags:
      - todos
    post:
      consumes:
      - application/json
      description: create new todo
      parameters:
      - description: Create todo
        in: body
        name: todo
        required: true
        schema:
          $ref: '#/definitions/dto.TodoCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Todo'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Create a todo
      tags:
      - todos
  /api/v1/todos/{id}:
    delete:
      consumes:
      - application/json
      description: delete todo by ID
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Delete a todo
      tags:
      - todos
    get:
      consumes:
      - application/json
      description: get todo by ID
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Todo'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
      summary: Get a todo
      tags:
      - todos
    put:
      consumes:
      - application/json
      description: update todo by ID
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update todo
        in: body
        name: todo
        required: true
        schema:
          $ref: '#/definitions/dto.TodoCreate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Todo'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Update a todo
      tags:
      - todos
  /api/v1/trip/{id}:
    get:
      consumes:
      - application/json
      description: Get complete trip details including destinations, accommodations,
        activities, and restaurants
      parameters:
      - description: Trip ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Trip details
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.TripDTO'
              type: object
        "400":
          description: Invalid trip ID
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Trip not found
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Get trip details
      tags:
      - trip
  /api/v1/trip/create:
    post:
      consumes:
      - application/json
      description: Create a new trip with destinations, accommodations, activities,
        and restaurants
      parameters:
      - description: Trip Details
        in: body
        name: trip
        required: true
        schema:
          $ref: '#/definitions/dto.CreateTripRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns trip ID
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Create a new trip
      tags:
      - trip
  /api/v1/trip/save:
    put:
      consumes:
      - application/json
      description: Update an existing trip with new details including destinations,
        accommodations, activities, and restaurants
      parameters:
      - description: Trip Details
        in: body
        name: trip
        required: true
        schema:
          $ref: '#/definitions/dto.TripDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Trip updated successfully
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Save changes to an existing trip
      tags:
      - trip
  /api/v1/trip/suggest:
    get:
      consumes:
      - application/json
      description: Get AI-generated trip suggestions based on user preferences
      parameters:
      - description: Trip Suggestion Parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.TripSuggestionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Suggested trip
          schema:
            allOf:
            - $ref: '#/definitions/model.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.CreateTripRequest'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.Response'
      summary: Get trip suggestions
      tags:
      - trip
  /health:
    get:
      consumes:
      - '*/*'
      description: get the status of server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      summary: Show the status of server.
      tags:
      - health
schemes:
- http
- https
securityDefinitions:
  Bearer:
    description: 'Enter the token with the `Bearer: ` prefix, e.g. "Bearer abcde12345".'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
tags:
- description: Operations about login and register
  externalDocs:
    description: Detailed information about auth operations
    url: http://example.com/docs/auth
  name: auth
- description: API health check operations
  name: health
- description: Operations about travel suggestions
  externalDocs:
    description: Detailed information about suggestion operations
    url: http://example.com/docs/suggest
  name: suggest
- description: Operations about trips and travel plans
  externalDocs:
    description: Detailed information about trip operations
    url: http://example.com/docs/trip
  name: trip
